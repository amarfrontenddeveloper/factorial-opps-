<!DOCTYPE html>
<html>
<head>
	<title>opps factorial</title>
</head>
<body>
<script type="text/javascript">
	
	class factorial
	{

	fact2()
	{	
	var num,i,a=1;
	num=parseInt(prompt("Enter number"));
	for(i=1;i<=num; i++)

       {a=a*i;}

		

      document.write(num+" factorial is "+a);
     // consol.log(a);
     	
     }
     }	
      let am=new factorial();
       am.fact2();
  
   
	
    
</script>
</body>
</html>
